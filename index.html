<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Company</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="styles.css">

    <script src="https://www.google.com/recaptcha/api.js"></script>

    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
      </script>
</head>

<body>
    <div class="container">
        <h1>Shadow Company</h1>
        <div id="datetime"></div>
        
        <form id="dataForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastname" required>

            <label for="gender">Sexo:</label>
            <select id="gender" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="maritalStatus">Estado Civil:</label>
            <select id="maritalStatus" required>
                <option value="Soltero">Soltero/a</option>
                <option value="Casado">Casado/a</option>
                <option value="Divorciado">Divorciado/a</option>
                <option value="Viudo">Viudo/a</option>
            </select>

            <label for="email">Correo:</label>
            <input type="email" id="email" required>
            <div class="g-recaptcha" data-sitekey="6LfV1yIqAAAAAPSrcOU4v8Ez-T0AjmsfeMuMRDIk"></div>
            <button type="submit">Guardar</button>
        </form>

        <div id="dataDisplay">
            <h2>Datos Guardados</h2>
            <ul id="dataList"></ul>
        </div>

        <div class="container">
            <div class="navigation">
                <button onclick="window.location.href='perfiles.html'">Perfiles de Operadores</button>
            </div>
        </div>
        
    </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
